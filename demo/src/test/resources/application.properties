spring.datasource.url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
#the username and the password for local development
spring.datasource.username=sa
spring.datasource.password=sa
#this means that we have a clean state every time we run the application
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=org.h2.Driver
#show the sql
spring.jpa.show-sql=true
#dialing it to be sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#formatting the sql
spring.jpa.properties.hibernate.format_sql=true

#making sure we are including the error message when we get the error
server.error.include-message=always
